<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmHub Marketplace</title>
    <link rel="stylesheet" href="marketplace.css" />
    <style>
      
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">ðŸŒ±</div>
                    <h1>GreenFields Marketplace</h1>
                </div>
                
                <div class="search-bar">
                    <input type="text" class="search-input" placeholder="Search for farm products, tools, and services..." id="searchInput">
                </div>
                
                <button class="cart-btn" id="cartBtn">
                    ðŸ›’ Cart
                    <span class="cart-count" id="cartCount">0</span>
                </button>
            </div>
        </header>

        <!-- Filters -->
        <div class="filters">
            <div class="filters-content">
                <div class="filter-group">
                    <label for="categoryFilter">Category:</label>
                    <select id="categoryFilter" class="filter-select">
                        <option value="">All Categories</option>
                        <option value="seeds">Seeds & Plants</option>
                        <option value="tools">Farm Tools</option>
                        <option value="fertilizers">Fertilizers</option>
                        <option value="equipment">Equipment</option>
                        <option value="livestock">Livestock</option>
                        <option value="services">Services</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="priceFilter">Price Range:</label>
                    <select id="priceFilter" class="filter-select">
                        <option value="">All Prices</option>
                        <option value="0-50">$0 - $50</option>
                        <option value="50-200">$50 - $200</option>
                        <option value="200-500">$200 - $500</option>
                        <option value="500+">$500+</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="sortFilter">Sort by:</label>
                    <select id="sortFilter" class="filter-select">
                        <option value="name">Name</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                        <option value="rating">Rating</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Products Grid -->
        <div class="products-grid" id="productsGrid">
            <!-- Products will be loaded here -->
        </div>
    </div>

    <!-- Cart Modal -->
    <div class="modal" id="cartModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Your Cart</h2>
                <button class="close-btn" id="closeCartBtn">&times;</button>
            </div>
            <div id="cartItems">
                <!-- Cart items will be displayed here -->
            </div>
            <div class="cart-total">
                <div class="total-price" id="totalPrice">Total: $0.00</div>
                <button class="btn btn-primary" style="width: 100%;" onclick="checkout()">
                    Proceed to Checkout
                </button>
            </div>
        </div>
    </div>
    <script src="marketplace.js"></script>
    <script>
        // Sample product data
      
    </script>
</body>
</html>
